<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Events</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="VLNlogo.png">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #preloader {
        position: fixed;
        display:flex;
        height: 100%;
        top:0%;
        left:0%;
        width: 100%;
        background: #111 url(loading.gif);
        background-size: 20%; /* Set background size to cover the entire element */
        background-repeat: no-repeat; /* Disable repeating */
        background-position: center; /* Center the background image */
      }
      
      
      .post {
        position:absolute;
        height: 15%;
        width:60%;
        left:20%;
        background:rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 20px;
      }
      .post h1 {
        position:absolute;
        font-weight:bold;
        font-size:25px;
        font-family:cursive;
        top:-5%;
        left:2%;
        height:20%;
        width:60%;
        color:#fff;
      }
      .post p1 {
        position:absolute;
        font-size:18px;
        font-family:cursive;
        top:30%;
        left:2%;
        height:50%;
        width:90%;
        color:#fff;
      }
      .post div {
        position:absolute;
        background:rgb(20, 20, 20);
        border-radius:100%;
        top: -40%;
        left:90%;
        height:150px;
        width:150px;
        box-shadow:5px 5px 5px;
        background-image: url(collaborate.jpg);
        background-size: cover; /* Set background size to cover the entire element */
        background-repeat: no-repeat; /* Disable repeating */
        background-position: center; /* Center the background image */
      }
      #postA {
        top:15%;
      }
      
      
      #preloader h1 {
        position: absolute;
        font-size: 30px;
        font-family:Monospace;
        text-align:center;
        width: 100%;
        height: 10%;
        top: 30%;
        color:#fff;
      }
      #blockA {
        position: absolute;
        height: 100%;
        width: 100%;
        background: rgb(20, 20, 20);
        background-image: url(backgroundA.jpg);
        background-size: cover; /* Set background size to cover the entire element */
        background-repeat: no-repeat; /* Disable repeating */
        background-position: center; /* Center the background image */
      }
      #blockB {
        position:absolute;
        top:100%;
        height:10%;
        width:100%;
        background:rgb(10, 10, 10);
      }
      #FooterText {
        position:absolute;
        font-size: 18px;
        font-family:cursive;
        color:#aaa;
        top: 30%;
        height:70%;
        left:5%;
      }
      #footer-buttons {
        position:absolute;
        display: flex;
        top:10%;
        left: 40%;
        height:80%;
        width: 55%;
        align-items: center;
        flex-wrap: wrap; /* Allow items to wrap onto the next line */
        gap: 8px; /* Add gap between buttons */
      }
      #footer-buttons a {
        color: white;
        text-decoration: none;
        margin: 0;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: cursive;
        font-size: 15px;
        transition: background-color 0.3s, color 0.3s;
        backdrop-filter: blur(10px);
        border-radius: 20px;
      }
      #footer-buttons a:hover {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      #navbar {
        position: absolute;
        width: 70%;
        left: 15%;
        height: 60px;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border-radius: 0px 0px 20px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }
      #logo {
        color: #fff;
        font-size: 24px;
        font-family: Monospace;
        font-weight: bold;
        text-decoration: none;
      }
      #navbar-buttons {
        display: flex;
        align-items: center;
        flex-wrap: wrap; /* Allow items to wrap onto the next line */
        gap: 8px; /* Add gap between buttons */
      }
      #navbar-buttons a {
        color: white;
        text-decoration: none;
        margin: 0;
        padding: 8px 16px;
        border-radius: 20px;
        font-family: Monospace;
        font-size: 15px;
        transition: background-color 0.3s, color 0.3s;
        backdrop-filter: blur(10px);
        border-radius: 20px;
      }
      #navbar-buttons a:hover {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
      }
      #hideA {
        position:absolute;
        background: #000;
        height: 5%;
        width:100%;
      }
    </style>
  </head>
  <body>
      <div id="blockA">
        <div id="navbar">
          <div id="logo">VLN FESTIVAL</div>
          <div id="navbar-buttons">
            <a href="">Home</a>
            <a href="">Events</a>
            <a href="">Media</a>
            <a href="">Rules</a>
            <a href="">About</a>
          </div>
        </div>
        <div class="post" id="postA">
        <div></div>
          <h1>Title</h1>
          <p1>Description</p1>
        </div>
      </div>
      <div id="blockB">
        <p1 id="FooterText">VLN FEST 2024 â€¢ WEBSITE</p1>
        <div id="footer-buttons">
          <a href="">Discord</a>
          <a href="">Contact</a>
          <a href="">Roblox</a>
          <a href="">Gifts</a>
        </div>
      </div>
    <div id="preloader">
        <h1>VLN FESTIVAL</h1>
      </div>
    <script src="events.js"></script>
  </body>
</html>
